<!-- Galery Section -->
	<div id="wrapper">
		<!-- 
			KEY
				href==image location
				data-title==Title displayed underneath image

				img
					src==Thumbnail Image (900 x 644)
					alt==Alternative Text Dsiplayed
					title==Displayed when hovered over
		-->		

		<!-- Galery Row 1 Start -->

		<!-- Crown -->
		<section class="one-third">
			<a class="thumbnail-link" 
				id="lightbox-img" 
				href="../img/crown.png"
